<body>
    <div class="content">
        <canvas width="600" height="300"></canvas>
    </div>
</body>
<script>
    var mycanvas = document.querySelector('canvas');
    var ctx = mycanvas.getContext('2d');
    ctx.lineWidth=30;

    for(var i=0;i<255;i++){
        ctx.beginPath()
        ctx.moveTo(100+i-1,100);
        ctx.lineTo(100+i,100);
        ctx.strokeStyle='rgb('+i+','+i+','+i+')';
        ctx.stroke();
    };
