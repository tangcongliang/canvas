<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title></title>
    <style>
        canvas {
            border: solid 1px #cccccc;
        }
    </style>
</head>

<body>
    <div class="content">
        <canvas width="600" height="600"></canvas>
    </div>
</body>
<script>
    var mycanvas = document.querySelector('canvas');
    var ctx = mycanvas.getContext('2d');

    // ctx.moveTo(100,100);
    // ctx.lineTo(150,50);
    // ctx.lineTo(200,100);
    // ctx.lineWidth=10;
    // ctx.lineJoin='round'
    // ctx.stroke()
    //   绘制两个正方形
    ctx.moveTo(100, 100);
    ctx.lineTo(300, 100);
    ctx.lineTo(300, 300)
    ctx.lineTo(100, 300);
    ctx.lineJoin = 'round';
    ctx.lineWidth=10;
    ctx.closePath();

    ctx.moveTo(150, 150);
    ctx.lineTo(150, 250);
    ctx.lineTo(250, 250);
    ctx.lineTo(250, 150);


    ctx.closePath();
    // ctx.stroke()
    ctx.fillStyle = 'red'
    ctx.fill()
    // ctx.stroke()
</script>

</html>
